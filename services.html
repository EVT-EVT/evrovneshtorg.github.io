<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Послуги — EVT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="header">
  <div class="logo">
    <a href="index.html"><img src="logo.svg" alt="EVT logo" /></a>
  </div>
  <nav class="main-nav">
    <ul>
      <li><a href="index.html">ГОЛОВНА</a></li>
      <li><a href="news.html">НОВИНИ</a></li>
      <li><a href="services.html" class="active">ПОСЛУГИ</a></li>
      <li><a href="about.html">ПРО КОМПАНІЮ</a></li>
      <li><a href="contacts.html">КОНТАКТИ</a></li>
    </ul>
  </nav>
</header>

<main class="content">
  <section class="page-header">
    <h1>Послуги</h1>
  </section>

  <section class="services-section">
    <div class="services-grid">
      <div class="service-item">
        <img src="cart.png" alt="Прийом і відвантаження" />
        <p>Прийом і відвантаження</p>
      </div>
      <div class="service-item">
        <img src="quality.png" alt="Визначення якості" />
        <p>Визначення якості</p>
      </div>
      <div class="service-item">
        <img src="car.png" alt="Зберігання" />
        <p>Зберігання</p>
      </div>
      <div class="service-item">
        <img src="ship.png" alt="Експедирування" />
        <p>Експедирування</p>
      </div>
      <div class="service-item">
        <img src="documents.png" alt="Агентування морських суден" />
        <p>Агентування морських суден</p>
      </div>
    </div>
  </section>

  <section class="login-section">
    <h2>Вхід до кабінету</h2>
    <form action="portal.html" method="get" class="login-form">
      <label for="username">Логін:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Увійти</button>
    </form>
  </section>
</main>

<footer class="footer">
  <p>&copy; EVT, 2025 — Усі права захищено</p>
</footer>

</body>
</html>
